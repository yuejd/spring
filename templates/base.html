<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <title>X86 Resource Pool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="{% static "custom.css" %}" type="text/css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">X86 Team</a>
      </div>
      <div class="collapse navbar-collapse navbar-right">
		{% if request.user.is_authenticated %}
		<p class="navbar-text"> Hello, {{ request.user.username }} </p>
		{% endif %}
        <ul class="nav navbar-nav">
          <li><a href="#">Nodefind</a></li>
	  <li><a href="#">ZONE</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
	    {{ message }}
            <button type="button" class="close" aria-label="Close" id="close_btn"><span aria-hidden="true">&times;</span></button>
        </div>
      {% endfor %}
  {% block content %}{% endblock %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.7/js/jquery.dataTables.min.js"></script>
  {% block js %}{% endblock %}
</body>
</html>
